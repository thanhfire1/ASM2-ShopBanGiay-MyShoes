<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/index :: dynamic(~{::main})}">


<body>
    <main>
         <div class="panel panel-primary oder-primary" style="margin-left: 30px;">
        <div class="panel-heading oder-heading"><b>Your order Purchased</b></div><hr>
        <table class="table oder-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Order No.</th>
                        <th>Order Date</th>
                        <th>Shipping address</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order,state:${orders}">
                        <td>[[${state.index}]]</td>
                        <td>[[${order.id}]]</td>
                        <td>[[${order.createDate}]]</td>
                        <td>[[${order.address}]]</td>
                        <td>
                            <a th:href="@{|/order/detail/${order.id}|}" class="btn btn-default">
                            <b class="glyphicon glyphicon-search"></b>
                            </a>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
    </main>
</body>

</html>
