<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<div class="container" >
      <div class="row" >
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5" >
            <div class="card-body p-4 p-sm-5" style="background-color: rgb(233, 233, 228);">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
              <form th:action="@{/security/login}" method="post">
                <div class="form-floating mb-3  ">
                  <input class="form-control" id="floatingInput" name="username" placeholder="Username">
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3 ">
                  <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
  
                <div class="form-check mb-3  ">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>
                
                <div class="d-grid">
                <i class="pull-left text-danger" th:text="${message}"></i>
                  <button class="btn btn-primary btn-login text-uppercase fw-bold  btn btn-success" type="submit" 
                  style="background-color: black; border: 1px black;">Sign In</button>
                </div>
                
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
	</main>
</body>
</html>
